<head>

  <title>Redirect</title>

  <!-- Telegram app -->
  <meta http-equiv="refresh" content="0; url=tg://resolve?domain=yourusername">

  <!-- fallback -->
  <script>
    setTimeout(() => {
      window.location.href = "https://t.me/yourusername";
    }, 100);
  </script>
</head>
